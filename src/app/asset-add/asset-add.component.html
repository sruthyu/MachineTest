    <!-- Links -->
    <ul class="navbar-nav">

            <a href="list" class="nav-link" routerLinkActive="active">Asset List</a>
        </li>
        <li class="nav-item">
            <a href="add" class="nav-link" routerLinkActive="active">Add Asset</a>
        </li>

        </li>

<div class="card">
    <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="addAsset()">
            <!--div class="form-group">
                <input type="hidden" class="form-control" formControlName="ad_id" [(ngModel)]="asset_def.ad_id" />
            </div!-->

            <div class="form-group">
                <label class="col-md-4">Asset Name</label>
                <input type="text" class="form-control" formControlName="ad_name" #AssetName/>
                    
            </div>
            <div *ngIf="formGroup.controls['ad_name'].invalid && (formGroup.controls['ad_name'].dirty || formGroup.controls['ad_name'].touched)"
                class="alert alert-danger">
                <div *ngIf="formGroup.controls['ad_name'].errors.required">
                    Asset Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Asset Type</label>
                <input type="number" class="form-control" formControlName="ad_type_id" #AssetType/>
                   
            </div>
            <div *ngIf="formGroup.controls['ad_type_id'].invalid && (formGroup.controls['ad_type_id'].dirty || formGroup.controls['ad_type_id'].touched)"
                class="alert alert-danger">
                <div *ngIf="formGroup.controls['ad_type_id'].errors.required">
                    Asset type is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Asset Class</label>
                <input type="text" class="form-control" formControlName="ad_class" #AssetClass/>
               
            </div>
            <div *ngIf="formGroup.controls['ad_class'].invalid && (formGroup.controls['ad_class'].dirty || formGroup.controls['ad_class'].touched)"
                class="alert alert-danger">
                <div *ngIf="formGroup.controls['ad_class'].errors.required">
                    Asset class is required.
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Create Asset
                </button>
            </div>
        </form>
    </div>
</div>
